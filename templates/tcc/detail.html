{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
    <title>{{object.titulo}}</title>
{% endblock %}

{% block content %}
    <h2>{{object.titulo}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="buttons">

            <button class="btn btn-success" type="submit">SALVAR</button>
            <a class="btn btn-danger"href="{% url 'deleteTCC' pk=object.id %}">EXCLUIR</a>
        </div>
    </form>
{% endblock %}
